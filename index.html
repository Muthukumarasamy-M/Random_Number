<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Generator</title>
    <script
      src="https://kit.fontawesome.com/72f0c5d220.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1 id="randomNumber">Random Number Generator</h1>
      <input type="text" id="min" placeholder="Min number" />
      <input type="text" id="max" placeholder="Max number" />

      <i class="fa-solid fa-shuffle" id="mybutton"></i>
      <label for="label" id="mylabel"></label>
    </div>

    <script src="index.js"></script>
  </body>
</html>
